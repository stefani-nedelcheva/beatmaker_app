<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Raleway"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./style.css" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Tap Music</title>
  </head>
  <body>
    <section class="main">
      <header>
        <h1>Beat Maker</h1>
        <p>Create beats with just one tap</p>
      </header>
      <div class="content"></div>
      <div class="blocks">
        <div class="bl1">
          <audio src="./beats/bubbles.mp3" class="beat"></audio>
        </div>
        <div class="bl2">
          <audio class="beat">
            <source src="./beats/clay.mp3" />
          </audio>
        </div>
        <div class="bl3">
          <audio class="beat">
            <source src="./beats/confetti.mp3" />
          </audio>
        </div>
        <div class="bl4">
          <audio class="beat">
            <source src="./beats/glimmer.mp3" />
          </audio>
        </div>
        <div class="bl5">
          <audio class="beat">
            <source src="./beats/moon.mp3" />
          </audio>
        </div>
        <div class="bl6">
          <audio class="beat">
            <source src="./beats/ufo.mp3" />
          </audio>
        </div>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
